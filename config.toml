# Supabase Edge Functions Configuration
# See: https://supabase.com/docs/guides/functions/function-configuration

# Disable JWT verification for resize-tinify-upload-image
# This function is called by cron jobs without authentication
[functions.resize-tinify-upload-image]
verify_jwt = false

# Disable JWT verification for geolocate-user
# This is an auth hook called by Supabase Auth service
[functions.geolocate-user]
verify_jwt = false

# Disable JWT verification for get-translations
# Public endpoint for fetching translations
[functions.get-translations]
verify_jwt = false

# Disable JWT verification for telegram-bot-foodshare
# Webhook endpoint called by Telegram servers
[functions.telegram-bot-foodshare]
verify_jwt = false

# Disable JWT verification for whatsapp-bot-foodshare
# Webhook endpoint called by Meta servers
[functions.whatsapp-bot-foodshare]
verify_jwt = false

# Disable JWT verification for subscription-webhook
# Unified webhook for Apple App Store, Google Play, and Stripe
[functions.subscription-webhook]
verify_jwt = false

# Disable JWT verification for subscription-cron
# Cron handler for DLQ processing, metrics, cleanup (called by external scheduler)
[functions.subscription-cron]
verify_jwt = false
